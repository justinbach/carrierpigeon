<section data-ng-controller="PigeonsController">
	<form class="form-horizontal" data-ng-submit="create()">
		<div class="control-group">
			<label class="control-label" for="message">Message</label>
			<div class="controls">
				<textarea data-ng-model="message" id="message" cols="30" rows="10" placeholder="message"></textarea>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
